<!--
  Mnemosyne captures institutional memory and durable lineage of decisions.
  The concentric memory rings and circuit bridges reinforce traceability.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <title>Mnemosyne memory seal</title>
  <!-- Outer memory ring referencing long-term retention -->
  <circle cx="12" cy="12" r="7.25" stroke="#312E81" />
  <!-- Inner knowledge kernel -->
  <circle cx="12" cy="12" r="3.25" stroke="#4338CA" />
  <!-- Trace bridges for data lineage -->
  <path d="M12 4.75V3" stroke="#0EA5E9" />
  <path d="M12 21v-1.75" stroke="#0EA5E9" />
  <path d="M4.75 12H3" stroke="#0EA5E9" />
  <path d="M21 12h-1.75" stroke="#0EA5E9" />
  <!-- Memory nodes at the four cardinal points -->
  <circle cx="12" cy="3" r="0.85" fill="#0EA5E9" />
  <circle cx="12" cy="21" r="0.85" fill="#0EA5E9" />
  <circle cx="3" cy="12" r="0.85" fill="#0EA5E9" />
  <circle cx="21" cy="12" r="0.85" fill="#0EA5E9" />
</svg>
