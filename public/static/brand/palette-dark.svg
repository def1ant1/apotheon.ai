<svg xmlns="http://www.w3.org/2000/svg" width="720" height="320" viewBox="0 0 720 320" role="img" aria-labelledby="title desc">
  <title id="title">Apotheon Midnight Palette</title>
  <desc id="desc">Preview of the primary, accent, neutral, warning, and critical colors for the dark theme.</desc>
  <rect width="720" height="320" fill="#030712" rx="24" />
  <!-- Primary column -->
  <g transform="translate(32 32)">
    <rect width="120" height="64" fill="#11123A" rx="12" />
    <rect y="72" width="120" height="64" fill="#1E1B4B" rx="12" />
    <rect y="144" width="120" height="64" fill="#818CF8" rx="12" />
    <rect y="216" width="120" height="64" fill="#C7D2FE" rx="12" />
    <text x="60" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#E5E7EB">primary 950/900/400/200</text>
  </g>
  <!-- Accent column -->
  <g transform="translate(192 32)">
    <rect width="120" height="64" fill="#042F2E" rx="12" />
    <rect y="72" width="120" height="64" fill="#0B5F59" rx="12" opacity="0.7" />
    <rect y="144" width="120" height="64" fill="#2DD4BF" rx="12" />
    <rect y="216" width="120" height="64" fill="#99F6E4" rx="12" />
    <text x="60" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#E5E7EB">accent 950/700/400/200</text>
  </g>
  <!-- Neutral column -->
  <g transform="translate(352 32)">
    <rect width="120" height="64" fill="#030712" stroke="#111827" stroke-width="2" rx="12" />
    <rect y="72" width="120" height="64" fill="#111827" rx="12" />
    <rect y="144" width="120" height="64" fill="#374151" rx="12" />
    <rect y="216" width="120" height="64" fill="#F9FAFB" rx="12" />
    <text x="60" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#E5E7EB">neutral 950/900/700/050</text>
  </g>
  <!-- Status column -->
  <g transform="translate(512 32)">
    <rect width="120" height="64" fill="#7C2D12" rx="12" />
    <rect y="72" width="120" height="64" fill="#FB923C" rx="12" />
    <rect y="144" width="120" height="64" fill="#7F1D1D" rx="12" />
    <rect y="216" width="120" height="64" fill="#F87171" rx="12" />
    <text x="60" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#E5E7EB">warning/critical</text>
  </g>
</svg>
