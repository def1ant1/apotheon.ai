<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 840" role="img" aria-labelledby="title desc">
  <title id="title">AI operating system architecture illustration</title>
  <desc id="desc">Layered architecture showing experience, orchestration, and data planes connected to a governance control plane.</desc>
  <defs>
    <linearGradient id="aiosBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
  </defs>
  <rect width="1600" height="840" fill="url(#aiosBg)" rx="48" />
  <g fill="#0f172a" opacity="0.35">
    <rect x="200" y="160" width="1200" height="140" rx="28" />
    <rect x="200" y="340" width="1200" height="140" rx="28" />
    <rect x="200" y="520" width="1200" height="140" rx="28" />
  </g>
  <rect x="320" y="140" width="960" height="80" rx="18" fill="#38bdf8" opacity="0.25" />
  <g font-family="'Inter', 'Segoe UI', sans-serif" font-size="40" font-weight="600" fill="#e2e8f0" text-anchor="middle">
    <text x="800" y="230">Experience Plane</text>
    <text x="800" y="410">Orchestration Plane</text>
    <text x="800" y="590">Data Plane</text>
    <text x="800" y="170">Control Plane Interfaces</text>
  </g>
  <g stroke="#38bdf8" stroke-width="6" stroke-linecap="round">
    <path d="M800 220v60" />
    <path d="M480 360v160" />
    <path d="M1120 360v160" />
  </g>
  <g fill="#f97316">
    <circle cx="480" cy="360" r="24" />
    <circle cx="1120" cy="360" r="24" />
    <circle cx="800" cy="520" r="24" />
  </g>
</svg>
