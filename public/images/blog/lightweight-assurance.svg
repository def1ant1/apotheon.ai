      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
  </defs>
  <rect width="1600" height="840" fill="url(#assuranceBg)" rx="48" />
  <g fill="#0f172a" opacity="0.4">
